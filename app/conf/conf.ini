[upload_path]
upload_img_path = ../upload/img/
upload_video_path = ../upload/video/
output_video_path = ../out_video/

[temp_path]
temp_img_path = ../template/img/
temp_video_path = ../template/video/


[http_code]
200 = 成功
500 = 服务器错误
501 = 参数错误
601 = 上传图片文件类型错误
602 = 上传视频文件类型错误
603 = 服务端缺少上传文件夹
604 = 下载视频任务错误，无该视频
605 = 查询产品数据为空
606 = 识别视频时长错误